{% extends "entreprinder/base.html" %}
{% load static %}

{% block title %}Swipe - Entreprinder{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/swipe.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div id="swipe-container" class="swipe-container">
        <!-- Profile card will be inserted here by JavaScript -->
    </div>
    <div class="swipe-buttons">
        <button id="dislike" class="swipe-button">❌</button>
        <button id="like" class="swipe-button">❤️</button>
    </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="{% static 'js/swipe.js' %}"></script>
<script>
    // Pass the initial profile data to JavaScript
    var initialProfile = {{ profile|safe|default:"null" }};
    var currentUserPicture = "{{ current_user_picture }}";
</script>
{% endblock %}
